<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        }

        .quiz-container {
            width: 60%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .question {
            margin-bottom: 10px;
            font-size: 22px;
            color: yellow;
        }

        input {
            margin-top: 5px;
            padding: 5px;
            width: 50px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <h2>Answer the Question for KEY</h2>
        <div id="quiz"></div>
        <button onclick="nextQuestion()">Next</button>
        <h3 id="result"></h3>
    </div>
    <script>
        const questions = [
            { question: "(12 × 34) - 17.5 = ?", answer: "390.5" },
            { question: "(56 ÷ 7) + 13 = ?", answer: "21" },
            { question: "45 + 33 - 12 = ?", answer: "66" },
            { question: "(90 ÷ 5) × 2 = ?", answer: "36" },
            { question: "100 - (25 × 3) = ?", answer: "25" },
            { question: "(48 ÷ 8) + 19 = ?", answer: "25" },
            { question: "(7 × 9) - 15 = ?", answer: "48" },
            { question: "(60 ÷ 4) + 7 = ?", answer: "22" },
            { question: "(15 × 3) + 12 = ?", answer: "57" },
            { question: "(81 ÷ 9) + 14 = ?", answer: "23" },
            { question: "120 - (36 ÷ 6) = ?", answer: "114" },
            { question: "(5 × 8) + 17 = ?", answer: "57" },
            { question: "(144 ÷ 12) - 5 = ?", answer: "7" },
            { question: "(27 × 2) + 9 = ?", answer: "63" },
            { question: "(100 ÷ 5) + 12 = ?", answer: "32" }
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            const quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = '';
            let questionHTML = `<div class="question">${currentQuestion + 1}. ${questions[currentQuestion].question}</div>`;
            questionHTML += `<input type="text" id="answer" placeholder="?">`;
            quizDiv.innerHTML = questionHTML;
        }

        function nextQuestion() {
            const userAnswer = document.getElementById('answer').value.trim();
            if (userAnswer !== questions[currentQuestion].answer) {
                resetQuiz();
                return;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                document.getElementById('quiz').innerHTML = '';
                document.getElementById('result').innerText = "Key : Justin Roiland";
            }
        }

        function resetQuiz() {
            currentQuestion = 0;
            document.getElementById('result').innerText = "Incorrect answer! Restarting quiz :(";
            setTimeout(() => {
                document.getElementById('result').innerText = "";
                loadQuestion();
            }, 2000);
        }

        loadQuestion();
    </script>
</body>

</html>
